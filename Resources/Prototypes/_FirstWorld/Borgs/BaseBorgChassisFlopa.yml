- type: entity
  id: BorgChassisKawaiiMaid
  parent: BaseBorgChassisFlopMaid
  name: Мэйдо-борг
  components:
  - type: Sprite
    layers:
    - state: robomaid_sd
    - state: robomaid_sd_e
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: robomaid_sd_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 4
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleService
    hasMindState: robomaid_sd_e
    noMindState: robomaid_sd_e_r
  - type: BorgTransponder
    sprite:
      sprite: Mobs/Silicon/chassis.rsi
      state: service
    name: service cyborg
  - type: Construction
    node: service
  - type: IntrinsicRadioTransmitter
    channels:
    - Service
    - Binary
    - Common
    - Science
  - type: ActiveRadio
    channels:
    - Service
    - Binary
    - Common
    - Science
  - type: AccessReader
    access: [["Service"], ["Command"], ["Research"]]
  - type: Inventory
    templateId: borgTall
  - type: InteractionPopup
    interactSuccessString: petting-success-service-cyborg
    interactFailureString: petting-failure-service-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg



