- type: entity
  id: BaseBorgChassisFlopMaid
  parent: [BaseBorgChassis, BaseBorgTransponder]
  abstract: true
  components:
  - type: Sprite
    sprite: _FirstWorld/robots/robomaid.rsi
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: Access
    enabled: false
    groups:
    - AllAccess
  - type: AccessReader
    access: [["Command"], ["Research"]]
  - type: ShowJobIcons
  - type: ShowMindShieldIcons

- type: entity
  id: BaseBorgChassisFlopMiss
  parent: [BaseBorgChassis, BaseBorgTransponder]
  abstract: true
  components:
  - type: Sprite
    sprite: _FirstWorld/robots/robomiss.rsi
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: Access
    enabled: false
    groups:
    - AllAccess
  - type: AccessReader
    access: [["Command"], ["Research"]]
  - type: ShowJobIcons
  - type: ShowMindShieldIcons

- type: entity
  id: BaseBorgChassisSyndicateMeka
  parent: BaseBorgChassis
  abstract: true
  components:
  - type: Sprite
    sprite: _FirstWorld/robots/meka.rsi
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: Access
    tags:
    - NuclearOperative
    - SyndicateAgent
  - type: AccessReader
    access: [["SyndicateAgent"], ["NuclearOperative"]]
  - type: SiliconLawProvider
    laws: SyndicateStatic
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Syndicate
  - type: ActiveRadio
    channels:
    - Syndicate
  - type: ShowSyndicateIcons
  - type: MovementAlwaysTouching
  - type: Speech
    speechSounds: SyndieBorg
  - type: Vocal
    sounds:
      Unsexed: UnisexSiliconSyndicate
  - type: PointLight
    color: "#dd200b"

